version: '3'

tasks:
  pgrokd:
    desc: Build the binary and start the pgrokd
    deps: [build-pgrokd]
    cmds:
      - ./.bin/pgrokd
  build:
    deps: [build-pgrok, build-pgrokd]
  build-pgrok:
    desc: Build the binary of pgrok
    cmds:
      - go build -v -trimpath -ldflags "-s -w -X 'main.version=$GITHUB_REF_NAME' -X 'main.commit=$GITHUB_SHA' -X 'main.date={{ now }}'" -o ./.bin/pgrok ./cmd/pgrok
  build-pgrokd:
    desc: Build the binary of pgrokd
    cmds:
      - go build -v -trimpath -ldflags "-s -w -X 'main.version=$GITHUB_REF_NAME' -X 'main.commit=$GITHUB_SHA' -X 'main.date={{ now }}'" -o ./.bin/pgrokd ./cmd/pgrokd
    sources:
      - go.mod
      - cmd/pgrokd/*.go
      - internal/**/*
    method: timestamp
